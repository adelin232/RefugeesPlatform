<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.auth0.com/js/auth0-samples-theme/1.0/css/auth0-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/monokai-sublime.min.css"/>
</head>
<style>
    .background {
        position: center;
    }
    .background::before {
        content: "";
        background-image: url('https://wallpaperbat.com/img/567173-europe-wallpaper-music-hq-europe-picture-4k-wallpaper-2019.png');
        background-size: cover;
        background-repeat: repeat-y;
        position: absolute;
        top: 62px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        opacity: 0.1;
    }
    .content {
        position: relative;
        text-align: center;
    }
    .table {
        width: 100%;
        margin: auto;
    }
    html {
        position: relative;
        min-height: 100%;
        padding-bottom: 0px;
    }
    body {
        margin-bottom: 0px;
    }
    .form-center {
        display:flex;
        justify-content: center;
    }
</style>
<body>
<header>
    <div>
        <nav th:replace="fragments/navbar"></nav>
    </div>
</header>

<div th:replace="fragments/scripts"></div>

<div class="background">
    <div class="content">
        <div class="table-responsive" style="position: relative; margin-top: 40px; margin-left: 40px; margin-right: 40px;">
            <table class="table table-bordered table-striped table-dark w-auto">
                <thead style="text-align: center">
                <tr style="background-color: #0660a9">
                    <th colspan="15">
                        <h1> List of rooms </h1>
                    </th>
                </tr>
                <tr>
                    <th style="font-size: 20px;">
                        <i class="fas fa-sort-numeric-down"></i>
                        ID
                    </th>
                    <th style="font-size: 20px;">
                        <i class="fas fa-door-closed"></i>
                        Num
                    </th>
                    <th style="font-size: 20px;">
                        <i class="fas fa-building"></i>
                        Floor
                    </th>
                    <th style="font-size: 20px;">
                        <i class="fas fa-users"></i>
                        Size
                    </th>
                    <th style="font-size: 20px">
                        <i class="fas fa-chevron-circle-down"></i>
                        Action
                    </th>
                </tr>
                </thead>
                <tbody>
                    <form id="myForm" method="POST" class="form-signin" th:object="${roomForm}" th:action="@{/rooms}" onSubmit="window.location.reload();">
                        <tr>
                            <th class="form-group" style="font-size: 20px;min-width: 70px;">
                                <i class="fas fa-fingerprint"></i>
                            </th>
                            <th class="form-group" style="min-width: 115px;">
                                <input type="text" th:field="*{num}" class="form-control"
                                       placeholder="Number" autofocus="true" required>
<!--                                <span class="has-error" th:if="${#fields.hasErrors('num')}" th:errors="*{num}"></span>-->
                            </th>
                            <th class="form-group" style="min-width: 115px;">
                                <input type="text" th:field="*{floor}" class="form-control"
                                       placeholder="Floor" autofocus="true" required>
<!--                                <span class="has-error" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}"></span>-->
                            </th>
                            <th class="form-group" style="min-width: 115px;">
                                <input type="text" th:field="*{size}" class="form-control"
                                       placeholder="Size" autofocus="true" required>
<!--                                <span class="has-error" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></span>-->
                            </th>
                            <th style="min-width: 115px">
                                <button class="btn btn-success" type="submit" style="min-width: 70px;">Add</button>
                                <br>
                                <br>
                                <button class="btn btn-primary" type="reset" style="min-width: 70px;">Reset</button>
                            </th>
                        </tr>
                    </form>
                    <tr th:each="room : ${allRoomsForm}" style="text-align: center">
                        <td th:text="${room.id}">room.id</td>
                        <td th:text="${room.num}">room.num</td>
                        <td th:text="${room.floor}">room.floor</td>
                        <td th:text="${room.size}">room.size</td>
                        <td>
<!--                            <a th:href="@{/delete_truck(Id=${truck.id})}" class="btn btn-danger" style="width: 70px;">Delete</a>-->
                            Delete
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
